<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tetris Game</title>
<style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
      }
      .board {
        flex-grow: 1;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

      }
      .status-game {
        width: 200px;
        height: 400px;
        background-color: rgba(0, 0, 0, 0.7);

        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .status-game h2 {
        color: white;
        cursor: pointer;
      }
      button {
        background-color: inherit;
        outline: none;
        border: 1px solid #AAA;
        border-radius: 10px;
        padding: 0.5rem;
        cursor: pointer;
      }
      button:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }
</style>
  </head>
  <body>
    <canvas></canvas>
    <div class="board">
      <button id="reset">Reset</button>
      <h2>Score : <span id="score">0</span></h1>
      <h2>Highest score : <span id="highest-score">0</span></h1>
    </div>
    <div class="status-game" id="status-game">
      <h2 id="start-btn">Start game</h2>
    </div>
  <script src="./js/canvas.bundle.js"></script></body>
</html>
